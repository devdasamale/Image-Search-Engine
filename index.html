<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search Engine</h1>
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search anything here..." autocomplete="off">
        <button type="button" id="search-btn">Search</button>
    </form>
    <div id="search-result"></div>
    <button type="button" id="show-more-btn">Show more</button>

    <div class="images-by">Images by Unsplash.com</div>
    <div class="designed-by">Designed by Devdas Amale</div>

    <script src="App.js"></script>
</body>

</html>
